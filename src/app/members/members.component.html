
<section class="searchSection mat-elevation-z8">

  <div fxLayout="row" fxLayoutAlign="space-around center">

    <button class='button' mat-raised-button (click)="getAllRecords()">
      Get all members</button>

    <button mat-raised-button (click)="addRecord()">Add</button>
  </div>

  <div fxLayout="row" fxLayoutAlign="space-around center">

    <mat-form-field>
      <mat-select placeholder="Search by charmData" [formControl]="countriesControl">
        <mat-option *ngFor="let charmData of countries"
                    [value]="charmData"
                    (click)="searchCountries(charmData)">{{charmData}}
        </mat-option>
      </mat-select>
    </mat-form-field>


    <!-- Last name query. -->
    <mat-form-field id="searchField">
      <input matInput (keyup)="searchTerm$.next($event.target.value)" placeholder="Search by FIO">
      <mat-hint align="center">Enter at least first 3 letters.</mat-hint>
    </mat-form-field>
  </div>

</section> <!-- End search section -->


<section class='tableSection'>

  <mat-table class="matTable" [dataSource]="dataSource">

    <ng-container matColumnDef="balanceTable">
      <mat-header-cell *matHeaderCellDef> First Name </mat-header-cell>
      <mat-cell *matCellDef="let row"> {{row.balance}} </mat-cell>
    </ng-container>


    <ng-container matColumnDef="ageTable">
      <mat-header-cell *matHeaderCellDef> Last Name </mat-header-cell>
      <mat-cell  *matCellDef="let row">  {{row.ageData}} </mat-cell>
    </ng-container>


    <ng-container matColumnDef="fioTable">
      <mat-header-cell *matHeaderCellDef> User Name </mat-header-cell>
      <mat-cell *matCellDef="let row">  {{row.fioData}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="charmData">
      <mat-header-cell *matHeaderCellDef> charmData </mat-header-cell>
      <mat-cell *matCellDef="let row">  {{row.charmData}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="options">
      <mat-header-cell *matHeaderCellDef> Options </mat-header-cell>
      <mat-cell *matCellDef="let row">
        <button (click)="deleteRecord(row.id)">Delete</button>
        <button (click)="editRecord(row.id)">Edit</button>
      </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>

  </mat-table>

  <mat-paginator #paginator
                 [pageIndex]="0"
                 [pageSize]="5"
                 [pageSizeOptions]="[5, 10, 25, 100]">
  </mat-paginator>
</section>
