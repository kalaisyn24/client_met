
<section class="searchSection mat-elevation-z8">

  <div fxLayout="row" fxLayoutAlign="space-around center">

    <button class='button' mat-raised-button (click)="getAllRecords()">
      Get all members</button>
    <button mat-raised-button (click)="addRecord()">Add</button>
  </div>

  <div fxLayout="row" fxLayoutAlign="space-around center">



    <!-- Last name query. -->
    <mat-form-field id="searchField">
      <input matInput (keyup)="searchTerm$.next($event.target.value)" placeholder="Search by last name">
      <mat-hint align="center">Enter at least first 3 letters.</mat-hint>
    </mat-form-field>
  </div>

</section> <!-- End search section -->


<section class='tableSection'>

  <mat-table class="matTable" [dataSource]="dataSource">

    <ng-container matColumnDef="firstName">
      <mat-header-cell *matHeaderCellDef> Balance </mat-header-cell>
      <mat-cell *matCellDef="let row"> {{row.balance}} </mat-cell>
    </ng-container>


    <ng-container matColumnDef="lastName">
      <mat-header-cell *matHeaderCellDef> age </mat-header-cell>
      <mat-cell  *matCellDef="let row">  {{row.ageData}} </mat-cell>
    </ng-container>


    <ng-container matColumnDef="userName">
      <mat-header-cell *matHeaderCellDef> User Name </mat-header-cell>
      <mat-cell *matCellDef="let row">  {{row.fioData}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="charmData">
      <mat-header-cell *matHeaderCellDef> charm </mat-header-cell>
      <mat-cell *matCellDef="let row">  {{row.charmData}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="options">
      <mat-header-cell *matHeaderCellDef> Options </mat-header-cell>
      <mat-cell *matCellDef="let row">
        <button mat-button (click)="deleteRecord(row.id)"><mat-icon>delete</mat-icon></button>
        <button mat-button (click)="editRecord(row.id)"><mat-icon>edit</mat-icon></button>
      </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>

  </mat-table>

  <mat-paginator #paginator
                 [pageIndex]="0"
                 [pageSize]="5"
                 [pageSizeOptions]="[5, 10, 25, 100]">
  </mat-paginator>
</section>
