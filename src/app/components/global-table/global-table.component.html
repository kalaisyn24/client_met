<section id="table">
  <div class="container">
    <mat-form-field>
      <input matInput (keyup)="applyFilter($event.target.value); sortData()" placeholder="Filter">
    </mat-form-field>
    <div class="type-1">
      <div>
        <a class="btn btn-3" (click)="createUser()">
          <span class="txt">newUser</span>
          <span class="round"><mat-icon>supervisor_account</mat-icon></span>
        </a>
      </div>
    </div>
    <br>
    <p></p>

    <div class="mat-elevation-z8">
      <div class="table-container">
        <table mat-table [dataSource]="dataSource" matSort (matSortChange)="change($event)">

          <!-- Name Column -->
          <ng-container matColumnDef="fioData">
            <th mat-header-cell *matHeaderCellDef mat-sort-header (click)="sortData()"> <h3>ИМЯ</h3> </th>
            <td mat-cell *matCellDef="let row"> {{row.fioData}} </td>
          </ng-container>

          <!-- character Column -->
          <ng-container matColumnDef="ageData">
            <th mat-header-cell *matHeaderCellDef mat-sort-header (click)="sortData()"> <h3>ВОЗРАСТ</h3>  </th>
            <td mat-cell *matCellDef="let row"> {{row.ageData}} </td>
          </ng-container>

          <!-- age Column -->
          <ng-container matColumnDef="balance">
            <th mat-header-cell *matHeaderCellDef mat-sort-header (click)="sortData()"> <h3>БАЛАНС</h3>  </th>
            <td mat-cell *matCellDef="let row"> {{row.balance}} </td>
          </ng-container>

          <!-- age Column -->
          <ng-container matColumnDef="charmData">
            <th mat-header-cell *matHeaderCellDef> <h3>ХАРАКТЕР</h3> </th>
            <td mat-cell *matCellDef="let row"> {{row.charmData}} </td>
          </ng-container>

          <!-- action Column -->
          <ng-container matColumnDef="actions">
            <th class="action-container" mat-header-cell *matHeaderCellDef > action </th>
            <td mat-cell *matCellDef="let row;let id = index" class="action"><button mat-icon-button (click)="openDialog(row.id)"><mat-icon>edit</mat-icon></button>
              <button mat-icon-button color="warn" (click)="remove(row.id);sortData()"><mat-icon>delete_outline</mat-icon></button> </td>
          </ng-container>


          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;">
          </tr>
        </table>
      </div>

      <mat-paginator [pageSizeOptions]="[5]" [length]="this.length" (page)="setPage($event)"></mat-paginator>
    </div>
  </div>
</section>
