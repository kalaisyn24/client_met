<section id="table">
  <div class="container">
    <mat-form-field>
      <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
    </mat-form-field>

    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" matSort>

        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
          <td mat-cell *matCellDef="let row"> {{row.name}} </td>
        </ng-container>

        <!-- character Column -->
        <ng-container matColumnDef="character">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> character </th>
          <td mat-cell *matCellDef="let row"> {{row.character}} </td>
        </ng-container>

        <!-- age Column -->
        <ng-container matColumnDef="age">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> age </th>
          <td mat-cell *matCellDef="let row"> {{row.age}} </td>
        </ng-container>

        <!-- age Column -->
        <ng-container matColumnDef="minBalance">
          <th mat-header-cell *matHeaderCellDef> minBalance </th>
          <td mat-cell *matCellDef="let row"> {{row.minBalance}} </td>
        </ng-container>

        <!-- age Column -->
        <ng-container matColumnDef="maxBalance">
          <th mat-header-cell *matHeaderCellDef> maxBalance </th>
          <td mat-cell *matCellDef="let row"> {{row.maxBalance}} </td>
        </ng-container>

        <!-- age Column -->
        <ng-container matColumnDef="balance">
          <th mat-header-cell *matHeaderCellDef> balance </th>
          <td mat-cell *matCellDef="let row"> {{row.balance}} </td>
        </ng-container>

        <!-- action Column -->
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef> action </th>
          <td mat-cell *matCellDef="let row; let i = index;"> <button mat-icon-button><mat-icon>edit</mat-icon></button>
            <button mat-icon-button color="warn" (click)="removeAt(i)"><mat-icon>delete_outline</mat-icon></button> </td>
        </ng-container>


        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;">
        </tr>
      </table>

      <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
    </div>

  </div>
</section>
