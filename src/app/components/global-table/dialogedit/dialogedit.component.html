<div mat-dialog-content class="scrollbar">
  <mat-form-field>
    <input matInput [(ngModel)]="selectedUser.fioData" required placeholder="Name">
  </mat-form-field>
  <mat-form-field>
    <input matInput [(ngModel)]="selectedUser.ageData" required type="number" placeholder="age">
  </mat-form-field>
  <mat-form-field>
    <input matInput [(ngModel)]="selectedUser.balance" required type="number"  placeholder="balance">
  </mat-form-field>
  <mat-form-field>
      <mat-label>Выберите характер</mat-label>
      <mat-select [(ngModel)]="selectedUser.charmData" required>
        <mat-option *ngFor="let charms of this.charmService.charms" [value]="this.charms.charm">
          {{this.charms.charm}}
        </mat-option>
      </mat-select>
  </mat-form-field>
  <mat-form-field>
    <input matInput [(ngModel)]="selectedUser.id" type="number" required placeholder="userId">
  </mat-form-field>
  <h2>Адресс регистрации</h2>
  <mat-form-field>
    <input matInput [(ngModel)]="selectedUser.registrationAddress.street"  placeholder="regStreet">
  </mat-form-field>
  <mat-form-field>
    <input matInput [(ngModel)]="selectedUser.registrationAddress.home" placeholder="regHome">
  </mat-form-field>
  <mat-form-field>
    <input matInput [(ngModel)]="selectedUser.registrationAddress.flat" placeholder="regFlat">
  </mat-form-field>
  <h2>Адресс проживания</h2>
  <mat-form-field>
    <input matInput [(ngModel)]="selectedUser.addressOfResidence.street" placeholder="regStreet">
  </mat-form-field>
  <mat-form-field>
    <input matInput [(ngModel)]="selectedUser.addressOfResidence.home" placeholder="regHome">
  </mat-form-field>
  <mat-form-field>
    <input matInput [(ngModel)]="selectedUser.addressOfResidence.flat" placeholder="regFlat">
  </mat-form-field>
  <h2>Номера</h2>
  <mat-form-field>
    <input matInput [(ngModel)]="selectedUser.phone.mobile" type="number" placeholder="mobile">
  </mat-form-field>
  <mat-form-field>
    <input matInput [(ngModel)]="selectedUser.phone.home" type="number" placeholder="home">
  </mat-form-field>
  <mat-form-field>
    <input matInput [(ngModel)]="selectedUser.phone.work" type="number" placeholder="work">
  </mat-form-field>
  <mat-form-field>
    <input matInput [(ngModel)]="selectedUser.phone.mobile2" type="number" placeholder="mobile2">
  </mat-form-field>
</div>
<div mat-dialog-actions *ngIf="userId != null">
    <div class="type-1">
        <a class="btn btn-3 save" (click)="onUpdate()">
          <span class="txt">UPDATE</span>
          <span class="round"><mat-icon>done</mat-icon></span>
        </a>
    </div>
</div>
<div mat-dialog-actions *ngIf="userId === null">
  <p [ngClass]="{'hidden' : validation}" class="red">заполните все обезательные поля *</p>
  <div class="buttons-container">
    <div class="type-1">
      <div>
        <a class="btn btn-3 save" type="submit" (click)="update()">
          <span class="txt">SAVE</span>
          <span class="round"><mat-icon>done</mat-icon></span>
        </a>
      </div>
    </div>
    <div class="type-1">
      <div>
        <a class="btn btn-3 close" (click)="close()">
          <span class="txt">Close</span>
          <span class="round"><mat-icon>close</mat-icon></span>
        </a>
      </div>
    </div>
  </div>
</div>
