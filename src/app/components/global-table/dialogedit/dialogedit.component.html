<div mat-dialog-content>
  <mat-form-field>
    <input matInput [(ngModel)]="changedData.fioData" placeholder="Name">
  </mat-form-field>
  <mat-form-field>
    <input matInput [(ngModel)]="changedData.ageData"  placeholder="age">
  </mat-form-field>
  <mat-form-field>
    <input matInput [(ngModel)]="changedData.balance"  placeholder="balance">
  </mat-form-field>
  <mat-form-field>
    <input matInput [(ngModel)]="changedData.charmData"  placeholder="charm">
  </mat-form-field>
  <mat-form-field>
    <input matInput [(ngModel)]="changedData.id" placeholder="userId">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <!--  TODO сделать сохранение юзера -->
  <button mat-button (click)="onNoClick()">Update</button>
</div>
